<script>
  var selected = "home";
  
  function setselected(sel){
    if (document.getElementById(sel) != null){
      document.getElementById("nav-" + selected).classList.remove("selected");
      document.getElementById("nav-" + sel).classList.add("selected");
      selected = sel;
    }
  }
  
  function gotosection(sec){
    if (document.getElementById(sec) != null){
      document.getElementById(sec).scrollIntoView({
        behavior: 'smooth'
      })
    }
  }
  
  document.addEventListener('DOMContentLoaded', function(event) {
    anchors.options = {
      placement: 'left',
      visible: 'always',
      icon: '#'
    };
    anchors.add(".anchored");
    setselected(window.location.href.substring(window.location.href.lastIndexOf("#") + 1));
  });
  
  window.addEventListener("hashchange", function(){
    setselected(window.location.href.substring(window.location.href.lastIndexOf("#") + 1));
  })
  
  function home(){
    gotosection("home");
    setselected("home");
  }
</script>
